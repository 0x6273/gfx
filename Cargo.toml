[package]
name = "gfx-examples"
version = "0.0.4"

[[bin]]
name = "cube"
path = "src/cube/main.rs"

[[bin]]
name = "deferred"
path = "src/deferred/main.rs"

[[bin]]
name = "glutin"
path = "src/glutin/main.rs"

[[bin]]
name = "performance"
path = "src/performance/main.rs"

[[bin]]
name = "terrain"
path = "src/terrain/main.rs"

[[bin]]
name = "triangle"
