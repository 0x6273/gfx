rand = "*"
time = "*"
genmesh = "*"
noise = "*"

[dependencies.cgmath]
git = "https://github.com/bjz/cgmath-rs"
#version = "*"

[dependencies.gfx]
git = "https://github.com/gfx-rs/gfx-rs"
#version = "*"

[dependencies.gfx_macros]
git = "https://github.com/gfx-rs/gfx_macros"
#version = "*"
plugin = true

[dependencies.gfx_device_gl]
git = "https://github.com/gfx-rs/gfx_macros"
#version = "*"

[dependencies.gfx_window_glutin]
